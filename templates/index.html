<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        h2 {
            color: #764ba2;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .produtos-lista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .produto-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .produto-nome {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .produto-info {
            color: #666;
            margin: 5px 0;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .compra-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Sistema de Estoque</h1>

        <!-- Adicionar Produto -->
        <div class="section">
            <h2>Adicionar Novo Produto</h2>
            <div class="form-group">
                <label>Nome do Produto:</label>
                <input type="text" id="nome-produto" placeholder="Ex: Notebook">
            </div>
            <div class="form-group">
                <label>Quantidade:</label>
                <input type="number" id="quantidade-produto" placeholder="Ex: 10">
            </div>
            <div class="form-group">
                <label>Valor (R$):</label>
                <input type="number" step="0.01" id="valor-produto" placeholder="Ex: 2500.00">
            </div>
            <button onclick="adicionarProduto()">Adicionar Produto</button>
            <div id="msg-adicionar"></div>
        </div>

        <!-- Listar Produtos -->
        <div class="section">
            <h2>Produtos Dispon√≠veis</h2>
            <div class="btn-group">
                <button onclick="listarProdutos()">Listar Produtos</button>
                <button onclick="listarProdutosAlfabetica()">Listar em Ordem Alfab√©tica</button>
            </div>
            <div id="lista-produtos" class="produtos-lista"></div>
        </div>

        <!-- Comprar Produto -->
        <div class="section">
            <h2>Comprar Produto</h2>
            <div class="compra-form">
                <div class="form-group">
                    <label>ID do Produto:</label>
                    <input type="number" id="id-compra" placeholder="Ex: 1">
                </div>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" id="quantidade-compra" placeholder="Ex: 2">
                </div>
            </div>
            <button onclick="verificarCompra()">Verificar Disponibilidade</button>
            <div id="msg-compra"></div>
        </div>
    </div>

    <script>
        // Carregar produtos ao iniciar
        window.onload = function() {
            listarProdutos();
        };

        async function adicionarProduto() {
            const nome = document.getElementById('nome-produto').value;
            const quantidade = document.getElementById('quantidade-produto').value;
            const valor = document.getElementById('valor-produto').value;

            if (!nome || !quantidade || !valor) {
                mostrarMensagem('msg-adicionar', 'Preencha todos os campos!', 'error');
                return;
            }

            const response = await fetch('/api/produtos', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({produto: nome, quantidade: quantidade, valor: valor})
            });

            if (response.ok) {
                mostrarMensagem('msg-adicionar', 'Produto adicionado com sucesso!', 'success');
                document.getElementById('nome-produto').value = '';
                document.getElementById('quantidade-produto').value = '';
                document.getElementById('valor-produto').value = '';
                listarProdutos();
            } else {
                mostrarMensagem('msg-adicionar', 'Erro ao adicionar produto!', 'error');
            }
        }

        async function listarProdutos() {
            const response = await fetch('/api/produtos');
            const produtos = await response.json();
            exibirProdutos(produtos);
        }

        async function listarProdutosAlfabetica() {
            const response = await fetch('/api/produtos/alfabetica');
            const produtos = await response.json();
            exibirProdutos(produtos);
        }

        function exibirProdutos(produtos) {
            const lista = document.getElementById('lista-produtos');
            if (produtos.length === 0) {
                lista.innerHTML = '<p>Nenhum produto cadastrado.</p>';
                return;
            }

            lista.innerHTML = produtos.map(p => `
                <div class="produto-card">
                    <div class="produto-nome">${p.produto}</div>
                    <div class="produto-info">ID: ${p.id}</div>
                    <div class="produto-info">Quantidade: ${p.quantidade}</div>
                    <div class="produto-info">Valor: R$ ${p.valor.toFixed(2)}</div>
                </div>
            `).join('');
        }

        async function verificarCompra() {
            const id = document.getElementById('id-compra').value;
            const quantidade = document.getElementById('quantidade-compra').value;

            if (!id || !quantidade) {
                mostrarMensagem('msg-compra', 'Preencha todos os campos!', 'error');
                return;
            }

            const response = await fetch('/api/comprar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: parseInt(id), quantidade: parseInt(quantidade)})
            });

            const resultado = await response.json();

            if (response.ok) {
                if (resultado.disponivel) {
                    const msg = `
                        <div class="alert alert-info">
                            <strong>Produto:</strong> ${resultado.produto}<br>
                            <strong>Quantidade:</strong> ${resultado.quantidade}<br>
                            <strong>Valor Unit√°rio:</strong> R$ ${resultado.valor_unitario.toFixed(2)}<br>
                            <strong>Total:</strong> R$ ${resultado.total.toFixed(2)}<br><br>
                            <button onclick="confirmarCompra(${id}, ${quantidade})">Confirmar Compra</button>
                        </div>
                    `;
                    document.getElementById('msg-compra').innerHTML = msg;
                } else {
                    mostrarMensagem('msg-compra', 
                        `Produto "${resultado.produto}" n√£o tem quantidade suficiente. Dispon√≠vel: ${resultado.quantidade_disponivel}, Solicitado: ${resultado.quantidade_solicitada}`, 
                        'error');
                }
            } else {
                mostrarMensagem('msg-compra', resultado.erro || 'Erro ao verificar compra!', 'error');
            }
        }

        async function confirmarCompra(id, quantidade) {
            const response = await fetch('/api/confirmar-compra', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: id, quantidade: quantidade})
            });

            if (response.ok) {
                mostrarMensagem('msg-compra', 'Compra confirmada com sucesso!', 'success');
                document.getElementById('id-compra').value = '';
                document.getElementById('quantidade-compra').value = '';
                listarProdutos();
            } else {
                mostrarMensagem('msg-compra', 'Erro ao confirmar compra!', 'error');
            }
        }

        function mostrarMensagem(elementId, mensagem, tipo) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert alert-${tipo}">${mensagem}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
